<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/676ccbaf15.js" crossorigin="anonymous"></script>

    <title>Fruit Burst </title>
</head>

<body>
    <header class="container mx-auto lg:px-24 px-8">
        <!-- nav -->
        <nav class="py-10">
            <div class="navbar bg-[#ff6c83] p-4 rounded-tl-full rounded-bl-full rounded-tr-full rounded-br-full">
                <!-- start -->
                <div class="navbar-start hidden lg:flex">
                    <ul class="menu menu-horizontal text-white px-1">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Shop</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <!-- middle -->
                <div class="navbar-center">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-white">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl hidden md:flex">
                        <img src="/image/logo.png" alt=""> Fruit Burst
                    </a>
                </div>
                <!-- end -->

                <div class="navbar-end hidden md:flex">
                    <div class=" bg-white p-2 mr-6 rounded-3xl ">
                        <input class="outline-none" type="text" placeholder="Search here">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

                </div>

            </div>
        </nav>
        <!-- banner -->
        <div>
            <div class="carousel  w-full relative">
                <div id="slide1" class="carousel-item py-2 relative w-full
                bg-w-full md:min-h-max bg-[linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.1)),url('./image/banner1.png')] bg-cover bg-center flex justify-center items-center
                ">
                    <!-- body content -->
                    <div class="text-white">
                        <h1 class="text-center text-3xl font-bold md:text-5xl md:font-extrabold">Exotic tastes at your
                            <br> doorstep
                        </h1>
                        <p class="text-center w-1/2 mx-auto py-4">We supply highly quality organic products</p>
                        <div class="flex justify-center ">
                            <button class="btn btn-error">Shop Now</button>
                        </div>
                    </div>

                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                    <!-- relative on card -->

                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                        class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                        class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                        class="w-full" />
                    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- card on carosel -->
            <div
                class="absolute translate-x-40 -translate-y-10 h-40 w-2/3 bg-white mx-auto shadow-xl rounded-xl  items-center justify-around hidden md:flex ">

                <div class="flex justify-around space-x-14">
                    <img src="./image/fruit1.png" alt="">
                    <img src="./image/fruit2.png" alt="">
                    <img src="./image/fruit3.png" alt="">
                    <img src="./image/fruit4.png" alt="">
                    <img src="./image/fruit5.png" alt="">
                </div>

            </div>
        </div>

    </header>
    <main>

    </main>

</body>

</html>
